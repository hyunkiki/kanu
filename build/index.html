    <title>KANU</title>
    <link rel="stylesheet" href="./css/comm.css" />

      as="style"
      crossorigin

    />

      href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Pretendard";
      }
      .arrow {
        width: 0;
        height: 60px;
        border: 2px solid #ffffff;
        position: relative;
        animation: scroll 1.5s infinite;
        -webkit-animation: scroll 1.5s infinite;
        position: absolute;
        bottom: 8%;
        right: 9%;
        &::after {
          content: "";
          display: block;
          position: absolute;
          top: 100%;
          left: -5px;
          width: 1px;
          height: 10px;
          border-top: 10px solid #ffffff;
          border-left: 5px solid transparent;
          border-right: 5px solid transparent;
        }
      }
      @keyframes scroll {
        0% {
          height: 60px;
        }
        30% {
          height: 80px;
        }
        60% {
          height: 60px;
        }
      }
      .about_wrap1 > .about_txt01 > div {
        background: linear-gradient(
          to right,
          rgb(255, 255, 255) 50%,
          rgb(37, 37, 37) 50%
        );
        background-size: 200% 100%;
        background-position-x: 100%;
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        /*   margin-bottom: -250px; */
        /*   outline: 6px dotted teal; */
      }
    </style>
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="https://assets.codepen.io/16327/SplitText3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script defer src="/build/comm.js"></script>
  </head>
  <body>
    <header id="header" class="relative"></header>
    <div class="onepage_wrap">
      <main id="main">
        <section id="home" class="w-full h-screen relative">
          <a href="#">
            <img
              class="logo_img fixed top-0 w-10 left-1/2 transform -translate-x-1/2 pt-5 z-9999"
              src="/image/kanu_logo.png"
              alt="kanu_logo"
            />
          </a>
          <video autoplay loop muted class="w-full h-full object-cover">
            <source src="../kanu_intro.mp4" type="video/mp4" />
          </video>
          <div class="scroll_down_wr">
            <div class="arrow"></div>
          </div>
        </section>
        <section id="about" class="bg-black w-full">
          <div class="about_wrap1 h-full">
            <p
              class="about_txt01 text-white text-180 text-center py-20 px-0 font-bold h-screen font-Righteous"
            >
              DO YOU <br />
              KNOW ABOUT <br />
              KANU?
            </p>
          </div>
          <div class="about_wrap2">
            <div class="about_box2">
              <div class="cont_wrap2">
                <div class="cont_box img box">
                  <div class="motion_img">
                    <img
                      src="../image/about_kanu1.png"
                      alt="about_kanu1"
                      class="img1"
                    />
                    <img
                      src="../image/about_kanu2.png"
                      alt="about_kanu2"
                      class="img2"
                    />
                  </div>
                  <div class="motion_img">
                    <img
                      src="../image/about_kanu3.png"
                      alt="about_kanu3"
                      class="img3"
                    />
                    <img
                      src="../image/about_kanu4.png"
                      alt="about_kanu4"
                      class="img4"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="machine" class="bg-black w-full h-screen"></section>
        <section id="capsule" class="bg-black w-full h-screen"></section>
        <section id="recycle" class="bg-black w-full h-screen"></section>
      </main>
    </div>
    <footer id="footer"></footer>
  </body>
</html>
