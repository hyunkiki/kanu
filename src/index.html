      as="style"

      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <style>
      body {
        font-family: "Pretendard";
      }
      .scroll_box span {
        position: absolute;
        right: 50%;
        left: 50%;
        bottom: 10%;
        z-index: 100;
        width: 30px;
        height: 30px;
        display: block;
        border-right: 3px solid red;
        border-bottom: 3px solid red;
        transform: rotate(45deg);
        margin: -10px;
        animation: animate 2s infinite;
      }
      .scroll_box span:nth-child(2) {
        animation-delay: -0.2s;
      }
      .scroll_box span:nth-child(3) {
        animation-delay: -0.4s;
      }
      @keyframes animate {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
          transform: rotate(45deg) translate(20px, 20px);
        }
        100% {
          opacity: 0;
        }
      }
    </style>
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script defer src="/src/comm.js"></script>
  </head>
  <body>
    <header id="header" class="relative"></header>
    <div class="onepage_wrap">
      <main id="main">
        <section id="home" class="w-full h-screen relative">
          <a href="#">
            <img
              class="logo_img fixed top-0 w-10 left-1/2 transform -translate-x-1/2 pt-5"
              src="/image/kanu_logo.png"
              alt="kanu_logo"
            />
          </a>
          <video autoplay loop muted class="w-full h-full object-cover">
            <source src="../kanu_intro.mp4" type="video/mp4" />
          </video>
          <div class="scroll_box">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </section>
        <section id="about" class="bg-black w-full h-screen"></section>
        <section id="machine" class="bg-black w-full h-screen"></section>
        <section id="capsule" class="bg-black w-full h-screen"></section>
        <section id="recycle" class="bg-black w-full h-screen"></section>
      </main>
    </div>
    <footer id="footer"></footer>
  </body>
</html>
