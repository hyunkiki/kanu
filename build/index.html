<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="페이지 제목" />
    <meta property="og:description" content="페이지 설명" />
    <meta
      property="og:image"
      content="http://www.mysite.com/article/article1_featured_image.jpg"
    />
    <meta
      property="og:url"
      content="http://www.mysite.com/article/article1.html"
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="페이지 제목" />
    <meta name="twitter:description" content="페이지 설명" />
    <meta
      name="twitter:image"
      content="http://www.mysite.com/article/article1.html"
    />
    <meta name="twitter:domain" content="사이트 명" />
    <title>KANU</title>
    <link rel="stylesheet" href="./css/comm.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Pretendard";
      }
      .arrow {
        width: 0;
        height: 90px;
        border: 2px solid #ffffff;
        position: relative;
        animation: scroll 1.5s infinite;
        -webkit-animation: scroll 1.5s infinite;
        position: absolute;
        bottom: 8%;
        right: 5%;
        &::after {
          content: "";
          display: block;
          position: absolute;
          top: 100%;
          left: -5px;
          width: 1px;
          height: 10px;
          border-top: 10px solid #ffffff;
          border-left: 5px solid transparent;
          border-right: 5px solid transparent;
        }
      }
      @keyframes scroll {
        0% {
          height: 90px;
        }
        30% {
          height: 70px;
        }
        60% {
          height: 90px;
        }
      }
      .inner {
        margin: 0 100px;
      }
      #about .about_wrap1 {
        height: 120vh;
      }
      #about .about_wrap1 .about_text_wr1 {
        left: 50%;
        top: 0%;
        position: absolute;
        transform: translate(-50%, 0%);
        z-index: 1;
        width: 85%;
        padding: 100px 0;
      }
      #about .about_wrap1 .about_text_wr1 .about_text {
        font-weight: 900;
        font-style: italic;
        opacity: 0.3;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script defer src="/build/comm.js"></script>
  </head>
  <body>
    <header id="header" class="relative"></header>
    <div class="onepage_wrap">
      <main id="main">
        <section id="home" class="w-full h-screen relative">
          <a href="#">
            <img
              class="logo_img fixed top-0 w-10 left-1/2 transform -translate-x-1/2 pt-5 z-9999"
              src="/image/kanu_logo.png"
              alt="kanu_logo"
            />
          </a>
          <video autoplay loop muted class="w-full h-full object-cover">
            <source src="../kanu_intro.mp4" type="video/mp4" />
          </video>
          <div class="scroll_down_wr">
            <div class="arrow"></div>
          </div>
        </section>
        <section id="about" class="bg-black w-full relative">
          <div class="inner">
            <div class="about_wrap1">
              <div class="about_text_wr1 text-white font-Righteous text-200 t">
                <div class="about_text txt1 w-2/4">DO YOU</div>
                <div class="about_text txt2 text-right w-4/5">KNOW ABOUT</div>
                <div class="about_text txt3 w-2/4">KANU?</div>
              </div>
            </div>
          </div>
          <div class="about_wrap2">
            <div class="about_bg_img w-full h-full">
              <img
                src="/image/about2_kanu.png"
                alt="about2_kanu"
                class="w-full h-full object-cover"
              />
            </div>
            <div class="about_text_wr2">
              <div></div>
            </div>
          </div>
        </section>
        <section id="machine" class="bg-black w-full h-screen"></section>
        <section id="capsule" class="bg-black w-full h-screen"></section>
        <section id="recycle" class="bg-black w-full h-screen"></section>
      </main>
    </div>
    <footer id="footer"></footer>
  </body>
</html>
